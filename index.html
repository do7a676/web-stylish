<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Stylish</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Stylish</h2>
                <p>Discover the latest trends in men's clothing</p>
                <a href="products.html" class="btn">Shop Now</a>
            </div>
        </section>

        <section class="featured-products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="images/white-shirt.jpg" alt="Men's Shirt">
                        <h3>Classic White Shirt</h3>
                        <p class="price">350 EGP</p>
                    </div>
                    <div class="product-card">
                        <img src="images/jeans.jpg" alt="Men's Jeans">
                        <h3>Denim Jeans</h3>
                        <p class="price">550 EGP</p>
                    </div>
                    <div class="product-card">
                        <img src="images/leather-jacket.jpg" alt="Men's Jacket">
                        <h3>Leather Jacket</h3>
                        <p class="price">1,200 EGP</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Stylish. All rights reserved.</p>
            <p>Phone: +20 123 456 7890</p>
        </div>
